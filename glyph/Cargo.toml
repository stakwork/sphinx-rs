[package]
name = "sphinx-glyph"
version = "0.1.0"
authors = ["Evan Feenstra <evanfeenstra@gmail.com>"]
edition = "2018"
description = "Sphinx lightning hardware signer"
repository = "https://github.com/stakwork/sphinx-rs"
license = "MIT"

[dependencies]
sphinx-auther = { path = "../auther", version = "0.1.10" }
bip39 = "1.0.1"
anyhow = "1"
serde = { version = "1.0", default-features = false, features = ["derive"] }
rmp-serde = "1.1.0"

[dependencies.lightning-signer-core]
git = "https://gitlab.com/lightning-signer/validating-lightning-signer.git"
package = "lightning-signer-core"
version = "0.1.0-5"
rev = "7e532483693ecf137bb1dfedc9b86a188ec6fac7"
default-features = false
features = ["std"]
# features = ["std", "secp-lowmemory"]