[package]
name = "lss-connector"
version = "0.1.0"
authors = ["Evan Feenstra <evanfeenstra@gmail.com>"]
edition = "2018"
description = "LSS connector utils"
repository = "https://github.com/stakwork/sphinx-rs"
license = "MIT"

[features]
default = ["broker", "std"]
std = ["vls-protocol-signer/std", "anyhow/std", "secp256k1/rand-std", "secp256k1/std", "sphinx-glyph/std"]
no-std = ["vls-protocol-signer/no-std", "sphinx-glyph/no-std"]
broker = ["lightning-storage-server", "vls-frontend", "tokio"]

[dependencies]
sphinx-glyph = { path = '../glyph', default-features = false }
vls-protocol-signer = { git = "https://gitlab.com/lightning-signer/validating-lightning-signer.git", rev = "163bade8dc4a97fdb516b68fbfdff8e43a74e795", default-features = false, features = ["secp-lowmemory"] }
# vls-protocol-signer = { path = "../../../evanf/vls-evanf/vls-protocol-signer", default-features = false, features = ["secp-lowmemory"] }
log = "0.4"
serde = "1.0.168"
anyhow = { version = "1", default-features = false }
secp256k1 = { version = "0.24.0", default-features = false, features = ["bitcoin_hashes"] }
rmp-serde = "1.1.0"
serde-big-array = "0.5.1"
# broker libs
lightning-storage-server = { git = "https://gitlab.com/lightning-signer/validating-lightning-signer.git", rev = "163bade8dc4a97fdb516b68fbfdff8e43a74e795", optional = true }
vls-frontend = { git = "https://gitlab.com/lightning-signer/validating-lightning-signer.git", rev = "163bade8dc4a97fdb516b68fbfdff8e43a74e795", optional = true }
# lightning-storage-server = { path = "../../../evanf/vls-evanf/lightning-storage-server", optional = true }
# vls-frontend = { path = "../../../evanf/vls-evanf/vls-frontend", optional = true }
tokio = { version = "1.27", features = ["macros", "rt-multi-thread"], optional = true }

[[bin]]
name = "playground"
path = "src/playground.rs"
